<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<header>
    <h1>Weather Dashboard</h1>
</header>

<div class="container" id="main-block">
<div class="row">



    <div class="col-md-3" id="input-block">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a City" aria-label="search for a city" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
    </div>


    <!-- displays all weather info -->
    <div class="col-md-9" id="display-block">

        <div class="row" id="current-weather">
            <div class="col-md-4">
            <h3>Atlanta</h3>
            <hr>
            <ul>
                <li class="temp">asasfasdf</li>
                <li class="humidity">sfgfgsd</li>
                <li class="windSpeed">sdfgsdgf</li>
                <li class="uvIndex">sdfgsdgf</li>
            </ul> 
        </div>
        </div>

        <!-- five day forcast block -->
        <div class="row" id="future-weather">
            <div class="col-md-2" id="five-day"></div>
            <div class="col-md-2" id="five-day"></div>
            <div class="col-md-2" id="five-day"></div>
            <div class="col-md-2" id="five-day"></div>
            <div class="col-md-2" id="five-day"></div>
        </div>
    </div>



</div>
</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
